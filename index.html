<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main class="main">
    <div class="report-of-the-person">
      <div class="person">
        <img class="avatar" src="./images/image-jeremy.png" alt="jeremy's image">

        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="button-container">
        <ul class="btns">
          <li><a id="daily" class="btn" href="#">Daily</a></li>
          <li><a id="weekly" class="btn  active" href="#">Weekly</a></li>
          <li><a id="monthly" class="btn" href="#">Monthly</a></li>
        </ul>
      </div>

    </div>
    <div class="report_container">

      <div class="report">
        <div class="report-data">
          <div class="top">
            <h2 class="report_title">
              Work
            </h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="current"><span class="current-hours">32</span>hrs</p>
            <p class="previous">Last <span class="title">Week</span> - <span class="previous-hours">36</span>hrs</p>
          </div>
        
        </div>
      </div>


      
      <div class="report">
        <div class="report-data">
          <div class="top">
            <h2 class="report_title">
              Play
            </h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="current"><span class="current-hours">10</span>hrs</p>
            <p class="previous">Last <span class="title">Week</span> - <span class="previous-hours">8</span>hrs</p>
          </div>
        
        </div>
      </div>



      <div class="report">
        <div class="report-data">
          <div class="top">
            <h2 class="report_title">
              Study
            </h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="current"><span class="current-hours">4</span>hrs</p>
            <p class="previous">Last <span class="title">Week</span> - <span class="previous-hours">5</span>hrs</p>
          </div>
        
        </div>
      </div>



      <div class="report">
        <div class="report-data">
          <div class="top">
            <h2 class="report_title">
              Exercise
            </h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="current"><span class="current-hours">4</span>hrs</p>
            <p class="previous">Last <span class="title">Week</span> - <span class="previous-hours">5</span>hrs</p>
          </div>
        
        </div>
      </div>


      <div class="report">
        <div class="report-data">
          <div class="top">
            <h2 class="report_title">
              Social
            </h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="current"><span class="current-hours">5</span>hrs</p>
            <p class="previous">Last <span class="title">Week</span> - <span class="previous-hours">10</span>hrs</p>
          </div>
        
        </div>
      </div>


      <div class="report">
        <div class="report-data">
          <div class="top">
            <h2 class="report_title">
              Self Care
            </h2>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="bottom">
            <p class="current"><span class="current-hours">2</span>hrs</p>
            <p class="previous">Last <span class="title">Week</span> - <span class="previous-hours">2</span>hrs</p>
          </div>
        
        </div>
      </div>




    </div>
  </main>
 

  <script type="module" src="./js/index.js"></script>
</body>
</html>
